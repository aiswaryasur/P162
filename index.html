<!DOCTYPE html>
<html>
  <head>
    <title>3D bowling</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="./shoot.js"></script>
    
  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
      <a-assets>
        <a-asset-item id="pin" src="./bowling_pin/scene.gltf"></a-asset-item>

      </a-assets>
      
      
      <!--Light-->
      <a-entity light="type: ambient; color: white; intensity:0.5"></a-entity>

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
        <a-cursor></a-cursor>        
      </a-entity>

      <!--Bullets-->
      <a-entity bowling-balls></a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 0 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="#FFDAE6"
        static-body
        visible="true"
      >
      </a-plane>

      <!--Pins-->
      <a-box id="pin-1" position="-2 1 -5" gltf-model="#pin" depth="1" scale="5 3 1" height="1.2" width="1.2" dynamic-body></a-box>

      <a-box  id="pin-2" position="-1.5 1 -5" gltf-model="#pin" depth="1" scale="5 3 1" height="1.2" width="1.2" dynamic-body></a-box>

      <a-box id="pin-3" position="-1 1 -5" gltf-model="#pin" depth='1' scale="5 3 1" height="1.2" width="1.2" dynamic-body></a-box>

      <a-box id="pin-4" position="-0.5 1 -5" gltf-model="#pin" depth="1" scale="5 3 1" height="1.2" width="1.2" dynamic-body></a-box>

      <a-box id="pin-5" position="0 1 -5" gltf-model="#pin" depth="1" scale="5 3 1" height="1.2" width="1.2" dynamic-body></a-box>

      <a-box id="pin-6" position="0.5 1 -5" gltf-model="#pin" depth="1" scale="5 3 1" height="1.2" width="1.2" dynamic-body></a-box>

      <!--Wall-->
      <a-box id="wall" color="#1469c9" position="-20 1.5 -20" depth="1" height="50" width="120" static-body></a-box>

    </a-scene>
  </body>
</html>
